<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GNT速度計算</title>
</head>

<body>


    <div>
        <h1>
            GNT速度計算（※機体Lvは100＆覚醒5前提）
        </h1>
    </div>
    <hr>

    <h2>地形選択</h2>
    地形選択
    <select name="terrainsuitability">
        <option value="universe">宇宙</option>
        <option value="water" selected>水域</option>
        <option value="plain">平地</option>
        <option value="desert">砂漠</option>
        <option value="forest">森林</option>
    </select>
    <hr>

    <h2>指導者</h2>
    <p>
        自軍指導者
        <select name="myLeader">

        </select>
        自軍指導者レベル
        <select name="myLeaderLevel">
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        演説
        <select name="myLeaderSpeech">
            <option value="on">発動中</option>
            <option value="off" selected>未発動</option>
        </select>
    </p>
    <p>
        敵軍指導者
        <select name="enLeader">

        </select>
        敵軍指導者レベル
        <select name="enLeaderLevel">
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        演説
        <select name="enLeaderSpeech">
            <option value="on">発動中</option>
            <option value="off" selected>未発動</option>
        </select>
    </p>
    <hr>

    <h2>ドーピングアイテム</h2>
    自軍ドーピング
    <select name="myDoping">
        <option value="on" selected>ON</option>
        <option value="off">OFF</option>
    </select>

    敵軍ドーピング
    <select name="enDoping">
        <option value="on" selected>ON</option>
        <option value="off">OFF</option>
    </select>
    <hr>

    <h2>MA設定</h2>

    <input type="checkbox" name="myFrontMA">自軍前衛MA
    <input type="checkbox" name="myBackMA" >自軍後衛MA
    <input type="checkbox" name="enFrontMA">敵軍前衛MA
    <input type="checkbox" name="enBackMA" >敵軍後衛MA
    <button onclick="drawStart()">描写開始</button>
    <hr>




    <div>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">自軍</th>
                    <th></th>
                    <th colspan="2">敵軍</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h3>後衛1</h3>
                        <div name="myBack1">
                            <p>
                                レア度
                                <select name="myBack1Rare">
                                    <option value="4" selected>★★★★</option>
                                    <option value="3">★★★</option>
                                    <option value="2">★★</option>
                                    <option value="1">★</option>
                                </select>

                                タイプ
                                <select name="myBack1Type">
                                    <option value="speed">機動</option>
                                    <option value="power">攻撃</option>
                                    <option value="deffence">防御</option>
                                    <option value="normal">万能</option>
                                    <option value="control">制圧</option>
                                </select>
                            </p>
                            <p>
                                コスト
                                <select name="myBack1Cost">
                                    <option value="10">10</option>
                                    <option value="9">9</option>
                                    <option value="8">8</option>
                                    <option value="7">7</option>
                                    <option value="6">6</option>
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                </select>
                            </p>
                            <p>
                                スキル1
                                <select name="myBack1Skill1">
                                </select>
                                スキル2
                                <select name="myBack1Skill2">
                                </select>
                                スキル3
                                <select name="myBack1Skill3">
                                </select>
                            </p>
                            <p>
                                パイロットスキル
                                <select name="myPilotSkill">
                                </select>
                            </p>
                        </div>

                    </td>
                    <td>前衛1</td>
                    <td rowspan="3">VS</td>
                    <td>前衛1</td>
                    <td>後衛1</td>
                </tr>
                <tr>
                    <td>後衛2</td>
                    <td>前衛2</td>

                    <td>前衛2</td>
                    <td>後衛2</td>
                </tr>
                <tr>
                    <td>後衛3</td>
                    <td>前衛3</td>

                    <td>前衛3</td>
                    <td>後衛3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button onclick="calcStart()">計算開始</button>



    <script type="text/javascript" src="js/calc.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
</body>

</html>
