<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GNT速度計算</title>
</head>

<body onload="init()">


    <div>
        <h1>
            GNT速度計算（※機体Lvは100＆覚醒5前提）
        </h1>
    </div>
    <hr>

    <h2>地形選択</h2>
    地形選択
    <select name="terrainsuitability">
        <option value="universe">宇宙</option>
        <option value="water" selected>水域</option>
        <option value="plain">平地</option>
        <option value="desert">砂漠</option>
        <option value="forest">森林</option>
    </select>
    <hr>

    <h2>指導者</h2>
    <p>
        自軍指導者
        <select name="myLeader">

        </select>
        自軍指導者レベル
        <select name="myLeaderLevel">
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        演説
        <select name="myLeaderSpeech">
            <option value="on">発動中</option>
            <option value="off" selected>未発動</option>
        </select>
    </p>
    <p>
        敵軍指導者
        <select name="enLeader">

        </select>
        敵軍指導者レベル
        <select name="enLeaderLevel">
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        演説
        <select name="enLeaderSpeech">
            <option value="on">発動中</option>
            <option value="off" selected>未発動</option>
        </select>
    </p>
    <hr>

    <h2>ドーピングアイテム</h2>
    自軍ドーピング
    <select name="myDoping">
        <option value="on" selected>ON</option>
        <option value="off">OFF</option>
    </select>

    敵軍ドーピング
    <select name="enDoping">
        <option value="on" selected>ON</option>
        <option value="off">OFF</option>
    </select>
    <hr>

    <h2>MA設定</h2>

    <input type="checkbox" name="myFrontMA">自軍前衛MA
    <input type="checkbox" name="myBackMA">自軍後衛MA
    <input type="checkbox" name="enFrontMA">敵軍前衛MA
    <input type="checkbox" name="enBackMA">敵軍後衛MA
    <button onclick="drawStart()">描写開始</button>
    <hr>

    <div>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">自軍</th>
                    <th></th>
                    <th colspan="2">敵軍</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h3>後衛1</h3>
                        <div name="myBack1">
                        </div>

                    </td>
                    <td>
                        <h3>前衛1</h3>
                        <div name="myFront1">
                        </div>
                    </td>
                    <td rowspan="3">VS</td>
                    <td>
                        <h3>前衛1</h3>
                        <div name="enFront1">
                        </div>
                    </td>
                    <td>
                        <h3>後衛1</h3>
                        <div name="enBack1">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>後衛2</h3>
                        <div name="myBack2">
                        </div>
                    </td>
                    <td>
                        <h3>前衛2</h3>
                        <div name="myFront2">
                        </div>
                    </td>
                    <td>
                        <h3>前衛2</h3>
                        <div name="enFront2">
                        </div>
                    </td>
                    <td>
                        <h3>後衛2</h3>
                        <div name="enBack2">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>後衛3</h3>
                        <div name="myBack3">
                        </div>
                    </td>
                    <td>
                        <h3>前衛3</h3>
                        <div name="myFront3">
                        </div>
                    </td>
                    <td>
                        <h3>前衛3</h3>
                        <div name="enFront3">
                        </div>
                    </td>
                    <td>
                        <h3>後衛3</h3>
                        <div name="enBack3">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button onclick="calcStart()">計算開始</button>

    <script type="text/javascript" src="js/calc.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="resource/resource.js"></script>
</body>

</html>
